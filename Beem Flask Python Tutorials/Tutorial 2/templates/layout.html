<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Steem Pages - Trending</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	{% block cssimport %}
	{% endblock %}

	<!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">


	<!-- Stylesheets -->

	<link href="{{ url_for('static', filename='common-css/bootstrap.css') }}" rel="stylesheet">

	<link href="{{ url_for('static', filename='common-css/ionicons.css') }}" rel="stylesheet">

	<link href="{{ url_for('static', filename='common-css/layerslider.css') }}" rel="stylesheet">


	<link href="{{ url_for('static', filename='trending/css/styles.css') }}" rel="stylesheet">

	<link href="{{ url_for('static', filename='trending/css/responsive.css') }}" rel="stylesheet">
    
        <link href="{{ url_for('static', filename='css/grayscale.min.css') }}" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <h1 class="mx-auto my-0 text-uppercase">Steem Pages</h1>
          <h2 class="text-white-50 mx-auto mt-2 mb-5">Website That Will Show Trending, New and Hot Posts!</h2>
        </div>
      </div>
    </header>
    {% block body %}
    {% endblock %}
    <footer>
      <div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="footer-section">
				<p class="copyright">Steem Pages | Made For Tutorial</p>
			</div><!-- footer-section -->
		</div><!-- col-lg-4 col-md-6 -->

		<div class="col-sm-6">
		</div><!-- col-lg-4 col-md-6 -->
	</div><!-- row -->
      </div><!-- container -->
    </footer>
    <!-- SCRIPTS -->
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ url_for('static', filename='vendor/font-awesome/js/all.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='js/grayscale.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/grayscale.min.js') }}"></script>
    <script src="{{ url_for('static', filename='common-js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='common-js/tether.min.js') }}"></script>
    <script src="{{ url_for('static', filename='common-js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='common-js/layerslider.js') }}"></script>
    <script src="{{ url_for('static', filename='common-js/scripts.js') }}"></script>
	{% block jsimport %}
	{% endblock %}
</body>
</html>
